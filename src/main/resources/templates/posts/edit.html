<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <div th:replace="partials/partials :: head" />
</head>
<body>
<div th:replace="partials/partials :: top_banner"></div>
<div th:replace="partials/partials :: standard_nav"></div>

<div class="container">
    <h2>Edit Post</h2>

    <form th:action="@{/posts/${id}/edit}" th:method="post" th:object="${post}">
        <label for="title">Post Title: </label>
        <input type="text" th:field="*{title}" id="title" class="field"/>
        <br><br>
        <label for="body">Body of post:</label><br>
        <textarea th:field="*{body}" id="body" class="field" rows="4" cols="50"></textarea><br>
        <button>Save</button>
    </form>
</div>
<div th:replace="partials/partials :: footer_nav"></div>
<div th:replace="partials/partials :: footer"></div>

</body>
</html>
